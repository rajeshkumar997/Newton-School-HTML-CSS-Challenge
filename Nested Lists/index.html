<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested Lists</title>
</head>

<body>
  <h2>Types of Foods</h2>
  <ol id="main" type="a">
    <li>
      Fruits
      <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
      </ul>
    </li>
    <li>
      Vegetables
      <ul>
        <li>Carrot</li>
        <li>Broccoli</li>
        <li>Spinach</li>
      </ul>
    </li>
    <li>
      Desserts
      <ul type="disc">
        <li>Ice Cream</li>
        <li>Cake</li>
        <li>Pie</li>
      </ul>
    </li>
    <li>
      Snacks
      <ul type="none">
        <li>Chips</li>
        <li>Pretzels</li>
        <li>Popcorn</li>
      </ul>
    </li>
  </ol>
</body>

</html>
